version: '3.3'

services:
  web:
    image: contributte_datagrid-skeletton
    build: .docker
    volumes:
      - ./:/srv/www
      - ./.docker/nginx/sites.d:/etc/nginx/sites.d
    ports:
      - 80:80

    links:
      - database

  database:
    image: mariadb:latest
    volumes:
      - ./data:/docker-entrypoint-initdb.d:cached,ro
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: playground
      MYSQL_PASSWORD: secret
      MYSQL_DATABASE: playground

  adminer:
    image: adminer:latest
    ports:
      - 8081:8080

  composer:
    image: composer:latest
    volumes:
      - ./:/app
    working_dir: /app
    command: composer install --ignore-platform-reqs
